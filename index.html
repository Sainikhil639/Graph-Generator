<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Graph Labels</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049dd;
    }
    </style>
</head>
<body style="width: 90vw;">
    <div style="text-align: center;">
        <button id="normalButton" onclick="showNormalGraph()">Normal Graph</button>
        <button id="dynamicButton" onclick="showDynamicGraph()">Dynamic Graph</button>
    </div>
    
    <div id="dynamic"  style="display: none;">
        <h1>Dynamic Graph</h1>
    
        <div>
            <label for="initialValue1">Enter initial y-axis value: </label>
            <input type="number" id="initialValue1" placeholder="Enter initial value">
            <button onclick="initializedGraph()">Initialize Graph</button>
        </div>
        
        <div>
            <canvas style="padding: 30px;" id="myChartd"></canvas>
        </div>

    </div>

    <div  id="normal">
    <h1>Normal Graph</h1>
    
    <div style="display: block;">
        <label for="dataInput">Enter data points (comma-separated): </label>
        <input type="text" id="dataInput">
        <button onclick="createGraph()">Create Graph</button>
    </div>
    
    <div>
        <canvas id="myChart2"></canvas>
    </div>
    
    
    <script>
        let dataPoints = [];
        let initialYValue = 0;

        const normalSection = document.getElementById('normal');
        const dynamicSection = document.getElementById('dynamic');

        function showNormalGraph() {
            normalSection.style.display = 'block';
            dynamicSection.style.display = 'none';
        }

        function showDynamicGraph() {
            dynamicSection.style.display = 'block';
            normalSection.style.display = 'none';
        }

        const ctx = document.getElementById('myChartd').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Data Points',
                    data: dataPoints,
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointHoverRadius: 8,
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                onClick: handleChartClick
            }
        });

        function createGraph() {
            const dataInput = document.getElementById("dataInput").value;
            const dataPoints = dataInput.split(",").map(Number);
            
            const ctx = document.getElementById('myChart2').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataPoints.map((_, index) => `Data Point ${index + 1}`),
                    datasets: [{
                        label: 'Data Points',
                        data: dataPoints,
                        fill: false,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function initializedGraph() {
            const initialValueInput = document.getElementById("initialValue1");
            initialYValue = parseFloat(initialValueInput.value) || 0;
            dataPoints = [initialYValue];
            myChart.data.labels = ["0"];
            myChart.data.datasets[0].data = dataPoints;
            myChart.update();
        }

        function addDataPoint() {
            const newDataInput = document.getElementById("dataInput").value;
            const newDataPoint = parseFloat(newDataInput);

            if (!isNaN(newDataPoint)) {
                dataPoints.push(newDataPoint);
                myChart.data.labels.push(`Data Point ${dataPoints.length}`);
                myChart.data.datasets[0].data = dataPoints;
                myChart.update();
            }
        }

        function handleChartClick(event, activeElements) {
            if (activeElements.length === 0) {
                const xValue = myChart.scales['x'].getValueForPixel(event.x);
                const yValue = myChart.scales['y'].getValueForPixel(event.y);
                const newLabel = prompt('Enter a label for the data point:', `Data Point ${dataPoints.length + 1}`);
                if (newLabel) {
                    dataPoints.push(yValue);
                    myChart.data.labels.push(newLabel);
                    myChart.data.datasets[0].data = dataPoints;
                    myChart.update();
                }
            }
        }
    </script>
</body>
</html>
